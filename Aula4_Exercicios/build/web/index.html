<html>
    <head>
        <title>Exercicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Exercicios</h1>
        <h2>Inicio</h2>
        <hr/>
        <h3>Operação Aritmetica</h3>
        <form action="mathservlet.html">
            
               Numeros:
                <input type="number" name="n1"/>
                <input type="number" name="n2"/>
                <hr/>
               Escolha a Equação: <br/>
               <input type="radio" name="res" value="soma"/>
               <label for="soma"> + </label> <br/>
               <input type="radio" name="res" value="sub"/>
               <label for="sub"> - </label> <br/>
               <input type="radio" name="res" value="divisao"/>
               <label for="dividir"> / </label> <br/>
               <input type="radio" name="res" value="multi"/>
               <label for="multi"> * </label> <br/>
               <input type="submit" name="gerar-equacao" value="Gerar">            
        </form>
        <hr/>
        <h3>Numeros Aleatorios</h3>
        <form action="randomservlet.html">
            Digite uma quantidade:
            <input type="number" name="n" value="">
            <input type="submit" name="gerar" value="Randomizar">
        </form>
        <hr/>
    </body>
</html>
